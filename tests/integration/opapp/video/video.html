<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- TV-specific optimizations -->
    <meta name="application-name" content="HBBTV Video Player">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>HBBTV Video Player with WebSocket Testing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <object type="application/oipfapplicationmanager" id="app-manager"></object>
    <object type="application/oipfcapabilities" id="capabilities"></object>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ HBBTV Video Window & WebSockets Service Test</h1>
        </div>

        <div class="content">
            <!-- Main Content Area - Two Column Layout -->
            <div class="main-content">
                <!-- Left Column - Video Section -->
                <div class="video-column">
                    <div class="video-section">
                         <div class="video-container">
                            <video id="videoPlayer" controls crossorigin="anonymous" autoplay muted>
                                <p>Your browser doesn't support HTML5 video.</p>
                            </video>
                        </div>
                    </div>
                </div>

                <!-- Right Column - Logs Section -->
                <div class="logs-column">
                    <div class="logs-section">
                        <div id="logEntries" class="log-entries"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Send a message to the parent window when video window loads
        window.addEventListener('load', function() {
            if (window.opener) {
                window.opener.postMessage('Video window loaded successfully!', '*');
                console.log('Sent message to parent window: Video window loaded successfully!');
            }
        });
    </script>
</body>
</html>
