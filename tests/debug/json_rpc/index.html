<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//HbbTV//1.1.1//EN" "http://www.hbbtv.org/dtd/HbbTV-1.1.1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>JSON RPC</title>
<meta http-equiv="content-type" content="Content-Type: application/vnd.hbbtv.xhtml+xml; charset=UTF-8" />
<style type="text/css">
body {
   margin: 2em;
   padding: 0;
   width: 1280px;
   height: 720px;
   background-color: #ffffff;
}
</style>
</head>
<body>
<h2>JSON RPC</h2>
<object type="application/oipfapplicationmanager" id="app-manager"></object>
<object type="application/oipfcapabilities" id="capabilities"></object>
<script>
//<![CDATA[
function showApp() {
   document.getElementById('app-manager').getOwnerApplication().show();
}

function getJsonRpcUrl() {
   const xml = document.getElementById('capabilities').xmlCapabilities
   const elements = xml.getElementsByTagName('json_rpc_server');
   if (elements.length > 0 && elements[0].hasAttribute('url')) {
      return elements[0].getAttribute('url');
   }
   return null;
}

function init() {
   console.log('JSON-RPC-EXAMPLE #1: Open connection and send dummy request to service');
   
   const url = getJsonRpcUrl();
   if (!url) {
      console.log('Could not get URL');
      return;
   }
   
   const ws = new WebSocket(url);
   const a01 = '{"jsonrpc": "2.0","method": "org.hbbtv.negotiateMethods","params": {"terminalToApp": ["org.hbbtv.app.intent.media.play","org.hbbtv.app.intent.media.pause","org.hbbtv.app.intent.media.stop","org.hbbtv.app.intent.media.fast-reverse","org.hbbtv.notify"],"appToTerminal": ["org.hbbtv.negotiateMethods","org.hbbtv.subscribe","org.hbbtv.unsubscribe","org.hbbtv.af.featureSupportInfo", "org.hbbtv.af.featureSettingsQuery", "org.hbbtv.af.featureSuppress", "org.hbbtv.app.voice.ready","org.hbbtv.app.state.media","org.hbbtv.app.state.media.2","org.hbbtv.app.state.media.3"]},"id": 1}';
   const b01 = '{"jsonrpc": "2.0","method": "org.hbbtv.subscribe","params": {"msgType": ["subtitlesPrefChange","dialogueEnhancementPrefChange","uiMagnifierPrefChange","highContrastUIPrefChange","screenReaderPrefChange","responseToUserActionPrefChange","audioDescriptionPrefChange", "inVisionSigningPrefChange"]},"id": 51}';
   const c01 = '{"jsonrpc": "2.0", "method": "org.hbbtv.af.featureSupportInfo", "params" : {"feature":"subtitles"}, "id" : 1 }';
   const d01 = '{"jsonrpc": "2.0","method": "org.hbbtv.app.voice.ready", "params": {"ready": true}}';
   const e01 = `{"jsonrpc": "2.0","method": "org.hbbtv.app.state.media","params": {"state": "playing","kind": "audio-video","type": "live","currentTime": "2021-04-28T18:52:00Z","range": {"start": "2021-04-28T18:50:00Z","end": "2021-04-28T18:55:00Z"},"availableActions": {"seek-live": true,"fast-forward": false,"fast-reverse": false,"pause": true,"play": true,"stop": true},"metadata": {"mediaId": "urn:broadcaster:programme:1249863457643","title": "The Sketch Show","secondaryTitle": "Series 2 episode 4","synopsis": "Comedy sketches providing a humourous take on today's events. Brought to you by the usual team."},"accessibility": {"subtitles": { "enabled": true, "available": true },"audioDescription": { "enabled": false, "available": true },"signLanguage": { "enabled": false, "available": false }}}}`;

   ws.onopen = function(e) {
      ws.send(a01);
      ws.send(b01);
      ws.send(c01);
      ws.send(d01);
      ws.send(e01);
   };
   
   ws.onmessage = function(e) {
      console.log('JSON-RPC-EXAMPLE #10: Client received response ' + e.data);
   };
   
   ws.onclose = function(e) {
      console.log('onclose');
   };
   
   ws.onerror = function(error) {
      console.log('onerror');
   };
}

window.onload = () => {
   showApp();
   init();
}
//]]>
</script>
</body>
</html>
